<header class="header__book">
    <div class="header__container">
        <div class="header__nav-logo">
            <a href="/src/index.html" class="header__link">
                <svg class="header__logo">
                    <use href="/src/images/icon.svg#icon-logo"></use>
                </svg>
                <svg class="header__logo-name">
                    <use href="/src/images/icon.svg#icon-logoName"></use>
                </svg>
            </a>

            <div class="header__nav">
                <a href="/src/index.html" class="nav__list-home js-nav__list-home current">
                    <span class="header__nav-link">home</span>
                </a>
                <a href="#" class="nav__list-home js-nav__list-sl">
                    <span class="header__nav-link header__nav-sl js-icon">shopping list</span>
                    <svg class="header__nav-icon shopping__list-svg" width="20px" height="20px">
                        <use href="/src/images/icon.svg#icon-cart"></use>

                    <use href="/src/images/icon.svg#icon-Stephen-pic"></use>

                Hello

            <button class="header__burger--open js-open-menu" aria-expanded="false" type="button">
                <svg class="icon__burger--open" width="28px" height="28px">
                    <use href="/src/images/icon.svg#icon-menu"></use>
                </svg>
            </button>
        </div>
    </div>
